{% load static %}
<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">       
        <link rel="stylesheet" type="text/css" href="{% static 'eco_hunter/normalize.min.css' %}">      
        <link rel="stylesheet" type="text/css" href="{% static 'eco_hunter/eco.css' %}">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'eco_hunter/favicon.ico' %}"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />     
        <title>{% block title %} ЭкоHunter {% endblock %}</title>
    </head>
    <body>
        <div class="main-content">
            <header class="header">
                <a href="{% url 'home' %}"><img src="{% static 'eco_hunter/logo.png' %}" class="header__logo"></img></a>
                <nav class="header__mynav">
                    <ul class="header__list">
                        <li class="header__item"><a href="{% url 'requestions_list' %}"><p class="header__link">Заявки</p></a></li>
                        <li class="header__item"><a href="{% url 'requestion' %}" class="header__button">Сообщить о свалке</a></li>
                    </ul>
                </nav> 
            </header>
            {% block content %}
                
            {% endblock %}
        </div>
        <footer class="footer">
            <div class="footer_container">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <h4>Наши контакты:</h4>
                    </div>
                    <div class="col-12 col-md-4">
                        <p>Телефон: +7 (123) 456-78-90</p>
                    </div>
                    <div class="col-12 col-md-4">
                        <p>Почта: example@mymail.ru</p>
                    </div>
                </div>
            </div>
        </footer>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
